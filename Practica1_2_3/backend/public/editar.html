<!DOCTYPE html>
<html>

<head>
    <title>Editar tareas</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>



</head>

<body>




    <div class="card text-white bg-dark mb-3" style="height: 100%;">


        <div class="card-header">Tareas</div>

    </div>

    <div class="card" style="width: 15cm; left: 32%; border: none; bottom: -2cm;">
        <form method="post" action="/editar">
            <div class="form-group" onload="elementosbd()">
                <label for="exampleInputEmail1">Cliente</label>
                <input type="text" class="form-control" id="cliente" onload="elementosbd()" name="cliente" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">
                    <p>DenominaciÃ³n del cliente</p>
                </small>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Fecha</label>
                <input type="date" class="form-control" id="fecha" name="fecha" placeholder="fecha">

            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Solicitud</label>
                <input type="text" class="form-control" id="solicitud" name="solicitud">

            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Identificador</label>
                <input type="text" class="form-control" id="id" name="id" disabled>

            </div>

            <div class="form-check">
                <input type="checkbox" id="completada" class="form-check-input" name="completada">
                <label class="form-check-label" for="exampleCheck1">Tarea completada</label>
            </div>

            <div class="form-group form-check">

            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>


    </div>
   
</body>
<script type="text/javascript" src="editar.js" defer> </script>
</html>
